<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ML Study Material Portal</title>
  <style>
    /* Tech-themed animated background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.02) 0px,
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 20px
      );
      animation: moveBackground 30s linear infinite;
      z-index: 0;
    }

    @keyframes moveBackground {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-25%, -25%);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 90%;
      margin-bottom: 10px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      border: none;
      margin: 10px 5px;
      border-radius: 8px;
      background-color: #1abc9c;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    #message {
      margin-top: 10px;
    }

    #downloadBtn {
      display: none;
      margin-top: 15px;
      background-color: #3498db;
    }

    #downloadBtn:hover {
      background-color: #2980b9;
    }

    .hint {
      font-size: 0.85em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Your Register Number to Access the <span style="color: lightblue;">ML STUDY MATERIAL(1-5) </span></h2>
    
    <input type="text" id="registerNumber" placeholder="Enter Register Number" required />
    <p class="hint">Hint: Your register number starts with '23K81A7201', or '24K85A7201'</p>
    
    <button onclick="checkAccess()">Submit</button>
    <button onclick="resetForm()">Reset</button>

    function checkAccess() {
      const input = document.getElementById("registerNumber").value.trim();
      const message = document.getElementById("message");
      const downloadBtn = document.getElementById("downloadBtn");

      if (validNumbers.includes(input)) {
        message.textContent = "Access Granted! Click below to download.";
        message.style.color = "lightgreen";
        downloadBtn.style.display = "inline-block";
      } else {
        message.textContent = "Invalid Register Number!";
        message.style.color = "red";
        downloadBtn.style.display = "none";
      }
    }

    function resetForm() {
      document.getElementById("registerNumber").value = "";
      document.getElementById("message").textContent = "";
      document.getElementById("downloadBtn").style.display = "none";
    }
